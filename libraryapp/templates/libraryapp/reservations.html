{% extends 'libraryapp/layout.html' %}
{% block content %}
<div class="container">
    <h2>Transactions</h2>
    <div class="table-wrapper">
        <table>
            <tr>
                <th>ID</th><th>Title</th><th>User</th><th>Borrow Date</th><th>Return Date</th>
            </tr>
            {% for t in transactions %}
            <tr>
                <td>{{ t.0 }}</td>
                <td>{{ t.1 }}</td>
                <td>{{ t.2 }}</td>
                <td>{{ t.3 }}</td>
                <td>{{ t.4 }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
