{% extends 'libraryapp/layout.html' %}
{% block content %}
<div class="container">
    <h2>Books</h2>
    <div class="table-wrapper">
        <table>
            <tr>
                <th>Title</th><th>Author</th><th>Genre</th><th>Availability</th><th>Actions</th>
            </tr>
            {% for book in books %}
            <tr>
                <td>{{ book.1 }}</td>
                <td>{{ book.2 }}</td>
                <td>{{ book.3 }}</td>
                <td>{{ book.4 }}</td>
                <td>
                    {% if book.4 == 1 %}
                        <a href="{% url 'borrow' %}?book_id={{ book.0 }}" class="button-link">Borrow</a>
                    {% else %}
                        <a href="{% url 'reserve' %}?book_id={{ book.0 }}" class="button-link">Reserve</a>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
</div>
{% endblock %}
